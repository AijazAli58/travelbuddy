<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TravelBloom</title>
  <link rel="stylesheet" href="contact_us.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="full-bg">
    <nav>
      <div class="logo">
        <a href="travel_recommendation.html">TravelBloom</a>
      </div>
      <ul>
        <li><a href="travel_recommendation.html">Home</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="contact_us.html">Contact Us</a></li>
      </ul>
    </nav>

    <div class="social-icons">
      <a href="https://twitter.com/youraccount" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://facebook.com/youraccount" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com/youraccount" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/youraccount" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="contact-section">
      <h1>Contact Us</h1>
      <p>Get in touch</p>
      <form action="/submit-your-form-handler" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
